<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div id="blur">
    <header>
      <h1>Does the color match to its name?</h1>
    </header>
      <div id="content">
        <div id="timer"></div>
        <div class="name">
          <p id="change">text</p>
        </div>
        <div class="score">
          <p id="counter"></p>
        </div>
        <div id="left" onclick="truth()">
          <p>TRUE</p>
        </div>
        <div id="right" onclick="untruth()">
          <p>FALSE</p>
        </div>
      </div>
  </div>

  <div id="preloader"></div>
  <div id="menu-content">
    <h1>Welcome!</h1>
    <p>USE</p>
    <div class="arrows">
      <div id="arrow-left">
        <img src="../trynottofail/media/img/leftArrow.png" alt="">
      </div>
      <div id="arrow-right">
        <img src="../trynottofail/media/img/rightArrow.png" alt="">
      </div>
    </div>
      <img id="mouse" src="../trynottofail/media/img/mouse.png" alt="">
      <p id="or">OR</p>
      <p>TO SCORE POINTS</p>
    <div id="start" onclick="start()">
      <p>START</p>
    </div>
  </div>

  <div id="endmenu-content">
    <h1>YOU LOSE</h1>
    <p id="score"></p>
    <P>TRY AGAIN?</P>
  </div>

</body>
</html>
