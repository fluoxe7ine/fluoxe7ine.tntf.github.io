<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Does the color match to its name?</h1>
  </header>
    <div class="content">
      <div id="timer">

      </div>
      <div class="name">
        <p id="change">text</p>
      </div>
      <div class="score">
        <p id="counter"></p>
      </div>
      <div id="left" onclick="truth()">
        <p>TRUE</p>
      </div>
      <div id="right" onclick="untruth()">
        <p>FALSE</p>
      </div>
    </div>

</body>
</html>
