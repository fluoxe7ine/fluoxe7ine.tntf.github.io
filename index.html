<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Угадай цвет</h1>
    <div class="content">
      <div>
        <p id="timer"></p>
      </div>
      <div class="name">
        <p id="change">text</p>
      </div>
      <div class="score">
        <p id="counter"></p>
      </div>
      <div class="left" onkeypress="truth()">
        <p>ПРАВДА</p>
      </div>
      <div class="right" onkeypress="untruth()">
        <p>ЛОЖЬ</p>
      </div>
    </div>
  </header>
</body>
</html>
